name: Monthly NIST ISODB Sync

on:
  schedule:
    # Run on the 1st of every month at midnight UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # Allow manual triggers from the Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sync
        run: python main.py sync --verbose
        timeout-minutes: 20

      - name: Show database status
        if: always()
        run: python main.py status || echo "Status check failed"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/materials.db
          git diff --staged --quiet || git commit -m "chore: sync NIST ISODB data

          Automated monthly sync via GitHub Actions"
          git push
